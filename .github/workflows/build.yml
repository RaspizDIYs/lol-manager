name: Build

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore LolManager.csproj

      - name: Build
        run: dotnet build LolManager.csproj -c Release --no-restore


